<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>FBC Fairdale</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- overlay navigation -->
    <div id="overlayNav" class="overlay">
      <!-- Button to close the overlay -->
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav();"
        >&times;</a
      >

      <!-- overlay content -->
      <div class="overlay-content">
        <a href="#">about</a>
        <a href="#">sermons</a>
        <a href="#">ministries</a>
        <a href="#">contact</a>
      </div>
    </div>

    <header>
      <div class="top-flex-container">
        <!-- begin logo -->
        <img
          id="logo"
          src="./images/FBCF-Logo-(Extra-Large)_06.png"
          alt="FBCF logo"
        />
        <nav>
          <div class="burger closebtn" onclick="myFunction(this); openNav();" ,>
            <span class="bar-1"></span>
            <span class="bar-2"></span>
            <span class="bar-3"></span>
          </div>
        </nav>
      </div>
    </header>

    <main>
      <!-- each section should be the full height of the screen, displaying the text of FBCF mission statement over high-quality images reflecting each section of the statement. -->
      <section id="welcome" class="full-height">
        <h1>Welcome to First Baptist Church Fairdale</h1>
      </section>

      <section id="proclaim-jesus" class="full-height">
        <h2>We exist ...</h2>
        <h3>to proclaim Jesus Christ</h3>
      </section>

      <section id="loving-serving" class="full-height">
        <h3>while loving and serving</h3>
      </section>

      <section id="god" class="full-height">
        <p>both God</p>
      </section>

      <section id="peple" class="full-height">
        <p>and people.</p>
      </section>
    </main>
    <footer>
      <!-- footer info -->
    </footer>
    <script src="script.js"></script>
  </body>
</html>
